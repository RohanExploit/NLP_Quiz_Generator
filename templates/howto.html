<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <title>QuizZable - How to Use</title>
</head>

<body>
    <main style="max-width: 900px; padding: 4rem 2rem;">
        <img src="{{ url_for('static', filename='images/QUIZZABLE.png') }}" alt="Logo" style="width: 100px;">
        <h2>Simple 4-Step Process</h2>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; width: 100%; margin: 2rem 0;">
            <div
                style="background: var(--glass); padding: 2rem; border-radius: 1.5rem; border: 1px solid var(--glass-border); text-align: center; transition: transform 0.3s ease;">
                <i class="fas fa-file-upload"
                    style="font-size: 2rem; color: var(--secondary-glow); margin-bottom: 1rem;"></i>
                <h3 style="font-family: 'Outfit'; margin-bottom: 0.5rem;">1. Upload</h3>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Pick any PDF document from your device.</p>
            </div>
            <div
                style="background: var(--glass); padding: 2rem; border-radius: 1.5rem; border: 1px solid var(--glass-border); text-align: center; transition: transform 0.3s ease;">
                <i class="fas fa-sliders-h"
                    style="font-size: 2rem; color: var(--secondary-glow); margin-bottom: 1rem;"></i>
                <h3 style="font-family: 'Outfit'; margin-bottom: 0.5rem;">2. Configure</h3>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Choose how many questions you want (1-50).</p>
            </div>
            <div
                style="background: var(--glass); padding: 2rem; border-radius: 1.5rem; border: 1px solid var(--glass-border); text-align: center; transition: transform 0.3s ease;">
                <i class="fas fa-magic" style="font-size: 2rem; color: var(--secondary-glow); margin-bottom: 1rem;"></i>
                <h3 style="font-family: 'Outfit'; margin-bottom: 0.5rem;">3. Generate</h3>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Our AI reads and extracts core concepts
                    instantly.</p>
            </div>
            <div
                style="background: var(--glass); padding: 2rem; border-radius: 1.5rem; border: 1px solid var(--glass-border); text-align: center; transition: transform 0.3s ease;">
                <i class="fas fa-graduation-cap"
                    style="font-size: 2rem; color: var(--secondary-glow); margin-bottom: 1rem;"></i>
                <h3 style="font-family: 'Outfit'; margin-bottom: 0.5rem;">4. Learn</h3>
                <p style="font-size: 0.9rem; color: var(--text-muted);">Test yourself and review your detailed results.
                </p>
            </div>
        </div>

        <a class="button-3d" href="{{ url_for('landing') }}">Got it!</a>
    </main>
</body>

</html>
