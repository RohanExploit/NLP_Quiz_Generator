<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>QuizZable - Create Quiz</title>
</head>

<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <p style="margin-top: 1.5rem; color: #f8fafc; font-family: 'Outfit', sans-serif;">AI is reading your document...
        </p>
    </div>

    <div class="container">
        <div class="header-section" style="text-align: center; margin-bottom: 3rem;">
            <a href="{{ url_for('landing') }}">
                <img src="{{ url_for('static', filename='images/QUIZZABLE.png') }}" alt="Logo"
                    style="width: 120px; margin-bottom: 1rem;">
            </a>
            <h1>Create Your Quiz</h1>
            <p style="color: var(--text-secondary);">Select a PDF document to generate engaging multiple-choice
                questions.</p>
        </div>

        <div class="cardupload">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="drop_box" onclick="document.getElementById('pdf_file').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h4>Click to select PDF</h4>
                    <p>Maximum size: 10MB</p>
                    <input type="file" name="pdf_file" accept=".pdf" id="pdf_file" style="display:none;" required
                        onchange="updateFileName(this)">
                    <div id="file-name" style="margin-top: 1rem; color: var(--secondary); font-weight: 600;"></div>
                </div>

                <div style="margin-top: 2rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Number
                        of Questions</label>
                    <input type="number" name="num_questions" value="5" min="1" max="50" required>
                </div>

                <button type="submit" class="button-3d" style="margin-top: 1rem;">Generate Now</button>
            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : "";
            const fileNameDisplay = document.getElementById('file-name');
            if (fileName) {
                fileNameDisplay.innerHTML = `<i class="fas fa-file-pdf"></i> ${fileName}`;
                document.querySelector('.drop_box h4').textContent = "File Selected";
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            document.getElementById('loaderContainer').style.display = 'flex';
        });
    </script>
</body>

</html>
